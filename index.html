<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RefreshLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Profile area -->
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="logomarca do refresh design studio em branco com fundo preto"
        />
        <p>@refresh_ds</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!-- List of links -->
      <ul>
        <li>
          <a href="#" target="_blank">Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="#" target="_blank">Baixar meu e-book</a>
        </li>
        <li>
          <a href="#" target="_blank">Ver meu portifólio</a>
        </li>
        <li>
          <a href="#" target="_blank">Conheça o Explorer</a>
        </li>
      </ul>

      <!-- Social Media Links -->
      <div id="social-links">
        <a href="https://behance.net/refresh_ds" target="_blank">
          <ion-icon name="logo-behance"></ion-icon>
        </a>
        <a href="https://instagram.com/refresh_ds" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <!-- Footer -->
      <footer>Feito com ♥ pelo <a href="#">Refresh Design Studio</a></footer>
    </div>

    <!-- Import Icons from ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
